<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: 400px;
			border:1px solid black;
			display: table;
		}
		.box span{
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<span>
			<img src="man.png" alt="">
		</span>
	</div>
</body>
</html>
