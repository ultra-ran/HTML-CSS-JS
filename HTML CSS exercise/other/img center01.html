<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: 400px;
			border:1px solid black;
			text-align: center;
		}
		.box span{
			vertical-align: middle;
			display: inline-block;
			height: 100%;
		}
		.box img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="man.png" alt="">
		<span></span>
	</div>
</body>
</html>
