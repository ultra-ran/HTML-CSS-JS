<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: 400px;
			border:1px solid black;
			*position: relative;
		}
		.box span{
			*position: absolute;
			top:50%;
			left:50%;
		}
		.box img{
			*position: relative;
			left:-50%;
			top:-50%;
			vertical-align: top;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<span>
			<img src="man.png" alt="">
		</span>
	</div>
</body>
</html>
